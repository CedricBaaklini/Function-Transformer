<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Function Transformer</title>
        <link rel="stylesheet" href="style.css">
        <script src="transformer.js"></script>
    </head>
    <body>
        <h1> Cedric Baaklini's Function Transformer </h1>
        
        <br>
        <br>
        
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
                <mi>f'</mi>
                <mo>(</mo>
                <mi>x</mi>
                <mo>)</mo>
                <mo>=</mo>
                <mi>a</mi>
                <mi>f</mi>
                <mo>(</mo>
                <mi>b</mi>
                <mi>x</mi>
                <mo>-</mo>
                <mi>c</mi>
                <mo>)</mo>
                <mo>+</mo>
                <mi>d</mi>
            </mrow>
        </math>
        
        <div class="terms">
            <h3> Enter the terms of your function below. </h3>
            
            <label for="vStretch"> a:  </label>
            <input type="number" id="vStretch">
            
            <br>
            <br>
            
            <label for="hStretch"> b: </label>
            <input type="number" id="hStretch">
            
            <br>
            <br>
            
            <label for="hMove"> c: </label>
            <input type="number" id="hMove">
            
            <br>
            <br>
            
            <label for="vMove"> d: </label>
            <input type="number" id="vMove">
            
            <br>
            <br>
            <br>
            
            <button onclick="showTrans()"> What's My Transformation? </button>
        </div>
        
    </body>
</html>
